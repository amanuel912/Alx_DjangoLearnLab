<!doctype html>
<html>
  <head>
    <title>Form Example</title>
  </head>
  <body>
    <h2>Example Secure Form</h2>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    {% if success %}
    <p>Form submitted successfully!</p>
    {% endif %}
  </body>
</html>
